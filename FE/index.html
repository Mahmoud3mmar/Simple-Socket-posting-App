
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src ="node_modules/socket.io/client-dist/socket.io.js" defer>    </script>
        <script src ="./index.js" defer> </script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Posts App</title>
    </head>

    <body class="bg-dark text-white ">
     <header>   
        <h1 class="text-center"> Posts App</h1>
     </header>
     <main class="w-75 mx-auto"> 
        <form class="d-flex flex-column gap-3" onsubmit="handleAddPost(event)" >
            <input class="form-control" type="text" name ="title" placeholder="Enter The Post Title"/>

            <input class="form-control" type="text" name ="content" placeholder="Enter The Post Content"/>
            <button class="btn btn-primary " type="submit">Add Post</button>
        </form>
        <hr>
        <section id="posts-area" class="d-flex  flex-column gap-3 ">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title">Title</h4>
            <p class="card-text">Body</p>
          </div>
        </div>
        </section>
    </main>
    </body>
</html>
